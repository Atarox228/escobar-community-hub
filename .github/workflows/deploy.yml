name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Cambia a 'master' si tu rama principal se llama así
  workflow_dispatch:  # Permite ejecutar manualmente desde GitHub

# PERMISOS NECESARIOS - ESTO ES CRÍTICO
permissions:
  contents: write  # Necesario para hacer push a gh-pages
  pages: write
  id-token: write

# Solo permite un deploy a la vez
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          # Mantener historial de commits
          force_orphan: false
